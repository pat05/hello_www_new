<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


 <div class="container">
     <h4>Formulaire de connexion</h4>

     <form class ="col-5" th:action="@{/}" th:object="${user}" method="post">
         <div th:if="${error}" class="alert alert-danger" role="alert">
             <span th:text="${error}"></span>
         </div>
                  <div>
                        <label for="email">Username</label>
                        <input id="email" name="email" type="text" class="form-control" placeholder="john.doe@example.net "  required>
                  </div>

                  <div>
                      <label for="password">password</label>
                      <input id="password" name="password" type="password" class="form-control" placeholder="**********************"  required>
                  </div>
                                <br/>
                  <div>
                      <a  th:href="@{/register}">S'inscrire</a>
                      <button class="btn btn-lg btn-primary btn-block" type="submit" value="Signup">Connexion</button>
                  </div>
     </form>

 </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
